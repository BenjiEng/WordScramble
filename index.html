<!doctype html>
<html>
  <head>
    <title>WordScramble</title>
  </head>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

  <link rel="stylesheet" href="wordscramble.css">
  <link rel="stylesheet" href="flipclock.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="wordscramble.js"></script>
  <script src="flipclock.min.js"></script>
<body>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="background-color: #5c5c5c;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">
            <span id="game-status"></span>
            <span id="correct-word"></span>
          </h4>
        </div>
        <div class="modal-body">Defintion:
          <span id="definition"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <h1 class="title-head">WordScramble</h1>
    <div class="clock-holder">
      <div id="my-clock"></div>
    </div>
    <!-- <div id="my-score">Score:<span id="#score"></span></div> -->

    <!-- <div id="original">
      <p class="theWord"></p>
    </div> -->

    <p class="category">Scrambled Word:</p>
    <div id="scrambled-word"></div>

    <br>

    <p class="category">Correct Word So Far:</p>
    <div id="word-field"></div>

    <br>

    <p class="category">Current Letter Guess:</p>
    <div id="guess-field"></div>

    <div class="button-container">
      <button type="submit" class="btn btn-primary" id="get-word" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>Retrieving">Get word</button>
      <button type="submit" class="btn btn-danger" id="give-up">I give up!</button>
    </div>

</body>
<script>
$(function() {
  initClock();
});
</script>
</html>
